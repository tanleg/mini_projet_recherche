<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suivi des Devises</title>
    <script src="../static/script.js"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="../static/styles.css" rel="stylesheet">

</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Suivi des Devises</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        

        <h2 class="text-center">Sélectionner une Devise</h2>

        <!-- Tableau des devises -->
        <table class="table currency-table">
            <thead>
                <tr>
                    <th>Devise</th>
                    <th>Choisir</th>
                </tr>
            </thead>
            <tbody>
                <!-- Les lignes seront ajoutées ici dynamiquement via JavaScript -->
            </tbody>
        </table>

        <!-- Formulaire d'ajout CSV -->
        <div class="mt-5">
            <h2 class="text-center">Ajouter une Devise via CSV</h2>
            {% csrf_token %}
            <div class="mb-3">
                <label for="csvFile" class="form-label">Fichier CSV</label>
                <input type="file" name="file" class="form-control" id="csvFile" accept=".csv" required>
            </div>
            <button type="submit" class="btn btn-success" id="btnSubmit">Charger le fichier</button>
        </div>
    </div>

    <!-- Modale avec la classe modal-lg -->
    <div class="modal fade" id="graphModal" tabindex="-1" aria-labelledby="graphModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-fullscreen">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="graphModalLabel">Graphique du Taux de Change</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <canvas id="deviseGraph" width="1000" height="1000"></canvas>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS et dépendances -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {

            chargerDevises();
            document.getElementById('btnSubmit').addEventListener('click', upload);
            
        });
    </script>
</body>

</html>
